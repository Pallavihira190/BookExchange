<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
  </head>
  <body>
    <section id="nav-bar">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </section>
    <section id="hero">
        <div class="image">
            <img src="./image 19.png">
        </div>
        <div class="info">
            <h1>discover</h1>
            <p>join</p>
            <a class="btn button" href="#" role="button">Link</a>
        </div>
    </section>
    <!--adventure books created-->
    <section id="adventure book">
      <div class="container">
        <h1>Adventure Book</h1>
        <div class="book-grid">
          <div class="book-card">
            <img src="/BookExchange/adventure books/book1.png" alt="book1">
            <h2>The Secret Garden</h2>
            <p>Author: Frances Hodgson Burnett</p>
            <p class="price">$50</p>
          </div>
          <div class="book-card">
            <img src="/BookExchange/adventure books/book2.png" alt="book2">
            <h2>The Waking Forest</h2>
            <p>Author: Alyssa Wees</p>
            <p class="price">$50</p>
          </div>
          <div class="book-card">
            <img src="/BookExchange/adventure books/book3.png" alt="book3">
            <h2>Wilder Girls</h2>
            <p>Author: Rory Power</p>
            <p class="price">$50</p>
          </div>
          <div class="book-card">
            <img src="/BookExchange/adventure books/book4.png" alt="book 4">
            <h2>The Secret Garden</h2>
            <p>Author: Frances Hodgson Burnett</p>
            <p class="price">$50</p>
          </div>
        </div>
      </div>
      <!---end of the adventure section -->


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
